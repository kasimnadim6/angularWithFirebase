<table class="table table-hover">
  <thead *ngIf="!list.length==0">
    <th>Name</th>
    <th>Position</th>
    <th>Mobile</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let emp of list">
      <td (click)="onEditFunc(emp)">{{emp.empCode}} - {{emp.fullName}}</td>
      <td (click)="onEditFunc(emp)">{{emp.position}}</td>
      <td (click)="onEditFunc(emp)">{{emp.mobile}}</td>
      <td (click)="onDeleteFunc(emp.id)"><a class="btn text-danger"><i class="fa fa-trash"></i></a></td>
    </tr>
  </tbody>
</table>
